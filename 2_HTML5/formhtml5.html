<!DOCTYPE html> 
<!-- L�NEA OBLIGATORIA en los documentos de HTML5 para que los navegadores desplieguen la p�gina en modo est�ndar de acuerdo con las especificaciones de html y css -->
<!-- Esto es un comentario "you don't say?" -->
<!-- newforminputtypes.html -->
<!-- Ejemplo HTML5 -->
<!-- New HTML5 form input types and attributes. -->
<html lang="es"> <!--Se añadió lang por sugerencia del validador-->
   <head>
      <meta charset="UTF-8"><!-- Codificaci�n de caract�res, UTF-8 es el m�s utilizado y ISO-8859-1 se utiliza para caract�res latinos -->	  
	  <!-- Pueden incluirse instrucciones especiales de formato de documento CSS -->	  
      <title>Nuevos Tipos de Entrada HTML5</title><!-- Elemento anidado que describe las p�ginas web, identificador cuando se agrega a marcadores o favoritos -->	  
   </head>
   <body>
      <h1>Nuevos Tipos de Entrada HTML5</h1>
      <form method = "post" autocomplete = "on" action="#">
         <!--Formulario que se manda con un post que se autocompleta a algún lugar
         Poner el input y dependiendo de lo que hagamos generar otro input, tipo de entrada que vamos a tener
         -->
         <p><label>Primer nombre:
            <input type = "text" id = "firstName" 
               placeholder = "Introduce aquí tu nombre" required/>(Primer nombre)
               <!--Required obliga a que cuando se desee mandar el formulario, se tenga que llenar ese campo-->
               <!--En este formulario el id no sirve para nada, a menos que tengamos una hoja de estilo css o lo usemos con
               javascript, si quiero afectar varias cosas uso class, si sólo quiero modificar una cosa es con id-->
            </label></p>
         <p><label>Apellido Paterno:
            <input type = "text" id = "lastName" 
               placeholder = "Introduce aquí tu apellido" />(Apellido Paterno)
            </label></p>
         <p><label for = "txtList">Signo Zodiacal:
            <input type = "text" id = "txtList" 
               placeholder = "Selecciona uno" list = "sign" />
            <datalist id = "sign">
               <option value = "Aries">
               <option value = "Tauro">
               <option value = "Géminis">
               <option value = "Cáncer">
               <option value = "Leo">
               <option value = "Virgo">
               <option value = "Libra">
			   <option value = "Ophiuchus">
               <!--En caso de que aceptaran un nuevo signo zodiacal, lo podemos agregar en una lista desplegable-->
               <option value = "Escorpión">
               <option value = "Sagitario">
               <option value = "Capricornio">
               <option value = "Acuario">
               <option value = "Piscis">   
            </datalist>
         </label></p>
         <p>
            <label>Color:
               <input type = "color" autofocus /> 
                  (Código hexadecimal tal como #88FBFD)
            </label>
         </p>
         <p>
            <label>Fecha:
               <input type = "date" /> 
                  (dd-mm-yyyy)
            </label>
         </p>

         <p>
            <label>Fecha y hora local:
               <input type = "" placeholder="Introduce aquí tu fecha y hora" /> 
                  (yyyy-mm-ddThh:mm, tal como 2012-01-27T03:15)
            </label>
         </p>
         <p>
            <label>Email:
               <input type = "email" placeholder = "Introduce aquí tu correo" 
                  required /> (nombre@dominio.com)
            </label>
         </p>
         <p>
            <label>Month:
               <input type = "month" placeholder="Introduce aquí el mes" /> (yyyy-mm)
            </label>
         </p>
         <p>
            <label>Número:
               <input type = "number" 
                  min = "0"
                  max = "7"
                  step = "2"
                  value = "6" />
            </label> (Introduce un número entre el 0 y el 7)
         </p>
         <p>
            <label>Rango:
               0 <input type = "range" 
                  min = "0"
                  max = "20"
                  value = "10" /> 20
            </label>
         </p>
         <p>
            <label>Buscar:
               <input type = "search" placeholder = "Busca una consulta" />
            </label> (Introduce la búsqueda de tu consulta aquí)
         </p>
         <p>
            <label>Tel:
               <input type = "tel" placeholder = "(###) ###-####" 
                  pattern = "\(\d{3}\) +\d{3}-\d{4}" required /> 
                  (###) ###-####
            </label>
         </p>
         <p>
            <label>Hora:
               <input type = "time" /> (hh:mm)
            </label>
         </p>
         <p>
            <label>URL:
               <input type = "url" 
                  placeholder = "http://www.nombredominio.com" /> 
                  (http://www.nombredominio.com)
            </label>
         </p>
		 <p>
            <label>Contraseña:
               <input type = "password" 
                  placeholder = "querty..ok no" /> 
                  (querty | 123456 | teamo | batman)
            </label>
         </p>
         <p>
            <label>Semana:
               <input type = "week" /> 
                  (yyyy-Wnn, tal como 2012-S01)
            </label>
         </p>
		 
		 
		 
		 <p>
            <label>Gustos/Preferencias:</label><br>

            <label>Diseño del sitio
               <input name = "thingsliked" type = "checkbox" 
                  value = "Design"></label>
            <label>Links
               <input name = "thingsliked" type = "checkbox" 
                  value = "Links"></label>
            <label>Facilidad de uso
               <input name = "thingsliked" type = "checkbox" 
                  value = "Ease"></label> 
            <label>Imágenes 
               <input name = "thingsliked" type = "checkbox" 
                  value = "Images"></label>
            <label>Código fuente
               <input name = "thingsliked" type = "checkbox" 
                  value = "Code"></label>
         </p>
		          <!-- <input type = "radio"> creates a radio -->
         <!-- button. The difference between radio buttons -->
         <!-- and checkboxes is that only one radio button -->
         <!-- in a group can be selected. -->
         <p>
            <label>¿Cómo conociste/llegaste a nuestro sitio?:</label><br>

            <label>Por un buscador
               <input name = "howtosite" type = "radio"
                  value = "search engine" checked></label>
            <label>Por un Link desde otro sitio
               <input name = "howtosite" type = "radio" 
                  value = "link"></label> 
            <label>Por un sitio web
               <input name = "howtosite" type = "radio" 
                  value = "deitel.com"></label>
            <label>Por referencias de un libro
               <input name = "howtosite" type = "radio" 
                  value = "book"></label>
            <label>Otro
               <input name = "howtosite" type = "radio" 
                  value = "other"></label>
         </p>
         <p>
            <input type = "submit" value = "Enviar" />
            <input type = "reset" value = "Limpiar" />
         </p>   
      </form>
   </body>
</html>
